<!DOCTYPE html>
<html lang="pt-Brasil">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Cadastro de Usuário(Hospede)</h2>
                    </div>
                    <div class="card-body">
                        
                        <form id="cadastroForm">
                            <div class="form-group">
                                <label for="nome_usuario">Nome:</label>
                                <input type="text" class="form-control" name="nome_usuario" required>
                            </div>
                
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" name="senha" required>
                            </div>
                
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento:</label>
                                <input type="date" class="form-control" name="data_nascimento" required>
                            </div>
                
                            <button type="button" onclick="cadastrarUsuario()" class="btn btn-primary mt-2">Cadastrar</button>
                
                        </form>                
    
                    </div>
                </div>
            </div>
        </div>
    </div>               
        

    <!-- Links para os arquivos JavaScript do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function cadastrarUsuario() {
            var formData = new FormData(document.getElementById('cadastroForm'));
    
            fetch('http://127.0.0.1:5000/hotel-hospedes/doc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    // Redirecionar para a página inicial em caso de sucesso
                    window.location.href = "{{ url_for('index') }}";  //Caminho 
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
    
      
</body>
</html>
